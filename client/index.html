<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Scrabble</title>

    <script type="module" src="main.js" defer></script>
    <link rel="shortcut icon"
 href="https://1000logos.net/wp-content/uploads/2021/04/Scrabble-Logo-2003.png">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="board"></div>
    <div id="controls">
      <label for="word">Word: </label><input type="text" id="word" />
      <label for="x">x: </label><input type="number" id="x" min="1" max="15" />
      <label for="y">y: </label><input type="number" id="y" min="1" max="15" />
      <select id="direction">
        <option value="horizontal">Horizontal</option>
        <option value="vertical">Vertical</option>
      </select>
      <input type="button" value="Play!" id="play" />
      <input type="button" value="Reset" id="reset" />
      <input type="button" value="Help!" id="help" />
      <!-- SOLUTION BEGIN -->
      <input type="button" value="End" id="end" />
      <!-- SOLUTION END -->
    </div>
    <p class="center">It is <b id="turn"></b>'s turn!</p>
    <p class="center">
      <input type="text" value="Player 1" id="p1-name" />'s rack:
    </p>
    <div id="p1-rack" class="rack"></div>
    <p class="center">
      <input type="text" value="Player 2" id="p2-name" />'s rack:
    </p>
    <div id="p2-rack" class="rack"></div>
    <div id="hint-wrapper">Hint: <span id="hint"></span></div>

    <!-- SOLUTION BEGIN -->
    <div>
      <table id="word-scores-table" class="m-auto center">
        <tr>
          <th>Name</th>
          <th>Word</th>
          <th>Score</th>
        </tr>
      </table>
    </div>

    <br />

    <div>
      <table id="game-scores-table" class="m-auto center">
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
    </div>
    <!-- SOLUTION END -->
  </body>
</html>
